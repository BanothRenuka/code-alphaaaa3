<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Market Trends Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>ğŸ˜ï¸ Real Estate Market Trends Dashboard</h1>

    <div class="dashboard">

        <div class="card">
            <h2>Property Price Trends</h2>
            <canvas id="priceChart"></canvas>
        </div>

        <div class="card">
            <h2>Rental Yield Analysis</h2>
            <canvas id="rentalChart"></canvas>
        </div>

        <div class="card">
            <h2>Market Demand vs Supply</h2>
            <canvas id="demandSupplyChart"></canvas>
        </div>

        <div class="card">
            <h2>Economic Indicators</h2>
            <canvas id="economicChart"></canvas>
        </div>

        <div class="card full">
            <h2>Geographical Market Hotspots (Heat Map)</h2>
            <canvas id="heatMapChart"></canvas>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
